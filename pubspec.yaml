name: tactile_feedback
description: Tactile feedback on iOS, Android and MacOS
version: 1.0.2
homepage: none

environment:
  sdk: ">=2.19.0 <3.0.0"
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: 2.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: 2.0.1
  pigeon: 9.0.6

flutter:
  plugin:
    platforms:
      macos:
        pluginClass: TactileFeedbackPlugin
